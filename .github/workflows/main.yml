name: CI
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
          - os: ubuntu-latest
            rust: stable
            static: yes
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
          - os: macos-latest
            rust: stable
          - os: macos-latest
            rust: stable
            static: yes
          - os: windows-latest
            rust: stable-i686-msvc
          - os: windows-latest
            rust: stable-x86_64-msvc
          - os: windows-latest
            rust: stable-x86_64-msvc
            static: yes
          - os: windows-latest
            rust: stable-x86_64-msvc
            static: yes
            crt_static: yes
          # TODO: should figure out why this is failing
          # - os: windows-latest
          #   rust: stable-i686-gnu
          - os: windows-latest
            rust: stable-x86_64-gnu
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install Rust (rustup)
      run: rustup update ${{ matrix.rust }} --no-self-update && rustup default ${{ matrix.rust }}
      shell: bash
    - name: Set crt-static
      if: matrix.crt_static == 'yes'
      run: echo RUSTFLAGS=-Ctarget-feature=+crt-static >> $GITHUB_ENV
      shell: bash
    - name: Set static
      if: matrix.static == 'yes'
      run: echo LZMA_API_STATIC=1 >> $GITHUB_ENV
      shell: bash
    - run: cargo test
    - run: cargo test --features tokio
    # TODO: should figure out how to run systest in debug mode without generating
    # a failure deep inside ctest
    - run: cargo run --release --manifest-path systest/Cargo.toml
      if: matrix.static == 'yes'


  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install Rust
      run: rustup update stable && rustup default stable && rustup component add rustfmt
    - run: cargo fmt -- --check

  publish_docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - run: cargo doc --no-deps --all-features
      - run: cargo doc --no-deps --all-features --manifest-path lzma-sys/Cargo.toml
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: target/doc
          single-commit: true
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
